# Replaces the default nginx conf so routes fallback to index.html
server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Serve static assets directly and enable caching
  location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }

  # Return index.html for 404s
  error_page 404 /index.html;
  location = /index.html {
    internal;
  }
}